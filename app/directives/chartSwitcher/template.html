<div>
    <h3>{{ctrl.header}} <i class="fa fa-refresh" ng-click="ctrl.toggle()"></i></h3>
    <div ng-show="ctrl.barChart">
        <canvas
                class="chart chart-bar"
                chart-data="ctrl.chartInfo.data"
                chart-labels="ctrl.chartInfo.labels"
                chart-series="ctrl.chartInfo.series">
        </canvas>
    </div>
    <div ng-show="!ctrl.barChart">
        <canvas
                class="chart chart-doughnut"
                chart-data="ctrl.chartInfo.data[0]"
                chart-labels="ctrl.chartInfo.labels">
        </canvas>
    </div>
</div>
