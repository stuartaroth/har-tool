        <div class="col-lg-6 col-sm-12">
            <ht-chart-switcher chart-info="ctrl.mimeTypesByTotalTime" header="{{::ctrl.mimeTypesByTotalTimeHeader}}"></ht-chart-switcher>

        <div class="col-lg-6 col-sm-12">
            <ht-chart-switcher chart-info="ctrl.mimeTypesByAverageTime" header="{{::ctrl.mimeTypesByAverageTimeHeader}}"></ht-chart-switcher>

            <ht-chart-switcher chart-info="ctrl.mimeTypesBySize" header="{{::ctrl.mimeTypesBySizeHeader}}"></ht-chart-switcher>
